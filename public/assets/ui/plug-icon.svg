      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Plug prongs (top) -->
  <rect x="12" y="4" width="4" height="8" rx="1" fill="url(#plugGradient)"/>
  <rect x="24" y="4" width="4" height="8" rx="1" fill="url(#plugGradient)"/>
  
  <!-- Plug body -->
