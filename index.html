<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini‑Studio Demos — MyAiPlug</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="h1">Mini‑Studio Demos <span style="font-weight:400;opacity:.75">— Lite</span></h1>
      <div class="badge">Powered by MyAiPlug — The Creators Hub</div>
    </div>

    <div class="panel studio">
      <div class="left">
        <div class="label-top">Presets</div>
        <div id="presetList"></div>
      </div>

      <div class="center">
        <div class="label-top" id="moduleName">Warmth</div>
        <div class="knobs" id="knobRow"></div>
        <div class="ab">
          <button class="btn" id="btnDry">Dry</button>
          <button class="btn primary" id="btnAB">A/B</button>
          <button class="btn" id="btnFX">Processed</button>
        </div>
      </div>

      <div class="right">
        <div class="label-top">Info</div>
        <div id="info">Lite Demo — Full version in Studio</div>
        <div class="label-top" style="margin-top:10px">Level</div>
        <div class="meter"><div id="meterFill"></div></div>
      </div>
    </div>

    <div class="footerbar panel">
      <div class="carousel">
        <button class="btn" id="prev">&#9664;</button>
        <div id="dots"></div>
        <button class="btn" id="next">&#9654;</button>
      </div>
      <a class="btn primary" href="#" id="openStudio">Open Full Studio</a>
    </div>
  </div>

  <script src="js/core.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
